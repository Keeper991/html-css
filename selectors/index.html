<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      .box,
      .nonbox {
        background-color: greenyellow;
        display: block;
        height: 100px;
        border: 1px solid black;
      }
      .box:nth-child(3) {
        background-color: red;
      }
      input + .box {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="nonbox"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" />
        <input type="submit" />
      </div>
      <input type="text" />
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="nonbox"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" />
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
