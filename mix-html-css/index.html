<!DOCTYPE html>
<html>
  <head>
    <!-- head tag has invisible informations. -->
    <!-- the information is for browser. -->
    <!-- meta tag has extra informations. (ex. charset)-->
    <meta charset="utf-8" />
    <!-- if this doc was written with arabic or russian, set another charset. -->
    <!-- if set wrong charset, browser could print many question mark. -->
    <meta name="author" content="Nomad Coders" />
    <meta name="description" content="Wlecome to my Kakao Clone" />
    <!-- There are some attributes of meta tag for specific flatform(twitter, facebook, google, naver ...) -->
    <title>This is my title</title>
    <!-- The way to apply style in css file is using link tag. -->
    <!-- Additionally, there is a way said inline, but that's inefficient. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is a big header</h1>
    <!-- semantic tag means meaning tag.(header, footer, p ...) -->
    <header>This is an important header</header>
    <section>This is an important section</section>
    <!-- non-semantic tag means no-meaning tag.(span, div ...) -->
    <!-- We can use div tag when we need something like box. -->
    <!-- div tag is like container. -->
    <div>Whatever</div>
    <!-- span tag is container for the text. -->
    <span>something else</span>
    <h6>This is a small header</h6>

    <section>
      <!-- id is used to direct unique element. -->
      <!-- Therefore, the value of id can't be used overlapped. -->
      <header id="headerNumberOne" class="defaultHeader">
        <h1>Title of a section</h1>
      </header>
    </section>

    <div>
      <!-- class is used for non-unique element. -->
      <!-- same class name can use many times. -->
      <header id="differentHeader" class="defaultHeader">
        Title of the unknown container
      </header>
    </div>
  </body>
</html>
